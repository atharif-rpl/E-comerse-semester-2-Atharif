<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/public/css/style.css" />
  <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />

<body>
  <!--
  Heads up! ðŸ‘‹

  Plugins:
    - @tailwindcss/forms
-->

  <section class="bg-white dark:bg-gray-900">
    <div class="lg:grid lg:min-h-screen lg:grid-cols-12">
      <aside class="relative block h-16 lg:order-last lg:col-span-5 lg:h-full xl:col-span-6">
        <img alt=""
          src="/public/image/najwanpoto.jpeg"
          class="absolute inset-0 h-full w-full object-cover" />
      </aside>

      <main class="flex items-center justify-center px-8 py-8 sm:px-12 lg:col-span-7 lg:px-16 lg:py-12 xl:col-span-6">
        <div class="max-w-xl lg:max-w-3xl">
          <a class="block text-blue-600" href="#">
            <span class="sr-only">Home</span>
            <img src="/public/image/fixlogomjit.png" class="w-32 h-16" alt="">
          </a>

          <h1 class="mt-6 text-2xl font-bold text-gray-900 sm:text-3xl md:text-4xl dark:text-white">
            Welcome to MJIT
          </h1>

          <p class="mt-4 leading-relaxed text-gray-500 dark:text-gray-400">
            Lorem, ipsum dolor sit amet consectetur adipisicing elit. Eligendi nam dolorum aliquam,
            quibusdam aperiam voluptatum.
          </p>

          <form action="#" class="mt-8 grid grid-cols-6 gap-6">
            <div class="col-span-6 sm:col-span-3">
              <label for="FirstName" class="block text-sm font-medium text-gray-700 dark:text-gray-200">
                First Name
              </label>

              <input type="text" id="FirstName" name="first_name"
                class="mt-1 w-full h-9 pl-2 rounded-md border-gray-200 bg-white text-sm text-gray-700 shadow-xs dark:border-gray-700 dark:bg-gray-800 dark:text-gray-200" />
            </div>

            <div class="col-span-6 sm:col-span-3">
              <label for="LastName" class="block text-sm font-medium text-gray-700 dark:text-gray-200">
                Last Name
              </label>

              <input type="text" id="LastName" name="last_name"
                class="mt-1 w-full h-9 rounded-md pl-2 border-gray-200 bg-white text-sm text-gray-700 shadow-xs dark:border-gray-700 dark:bg-gray-800 dark:text-gray-200" />
            </div>

            <div class="col-span-6">
              <label for="Email" class="block text-sm font-medium text-gray-700 dark:text-gray-200">
                Email
              </label>

              <input type="email" id="Email" name="email"
                class="mt-1 w-full rounded-md h-9 pl-2 border-gray-200 bg-white text-sm text-gray-700 shadow-xs dark:border-gray-700 dark:bg-gray-800 dark:text-gray-200" />
            </div>

            <div class="col-span-6 sm:col-span-3">
              <label for="Password" class="block text-sm font-medium text-gray-700 dark:text-gray-200">
                Password
              </label>

              <input type="password" id="Password" name="password"
                class="mt-1 w-full rounded-md h-9 pl-2 border-gray-200 bg-white text-sm text-gray-700 shadow-xs dark:border-gray-700 dark:bg-gray-800 dark:text-gray-200" />
            </div>

            <div class="col-span-6 sm:col-span-3">
              <label for="PasswordConfirmation" class="block text-sm font-medium text-gray-700 dark:text-gray-200">
                Password Confirmation
              </label>

              <input type="password" id="PasswordConfirmation" name="password_confirmation"
                class="mt-1 w-full rounded-md h-9 pl-2  border-gray-200 bg-white text-sm text-gray-700 shadow-xs dark:border-gray-700 dark:bg-gray-800 dark:text-gray-200" />
            </div>

            <div class="col-span-6">
              <label for="MarketingAccept" class="flex gap-4">
                <input type="checkbox" id="MarketingAccept" name="marketing_accept"
                  class="size-5 rounded-md border-gray-200 bg-white shadow-xs dark:border-gray-700 dark:bg-gray-800 dark:focus:ring-offset-gray-900" />

                <span class="text-sm text-gray-700 dark:text-gray-200">
                  I want to receive emails about events, product updates and company announcements.
                </span>
              </label>
            </div>

            <div class="col-span-6">
              <p class="text-sm text-gray-500 dark:text-gray-400">
                By creating an account, you agree to our
                <a href="#" class="text-gray-700 underline dark:text-gray-200">
                  terms and conditions
                </a>
                and
                <a href="#" class="text-gray-700 underline dark:text-gray-200"> privacy policy </a>.
              </p>
            </div>

            <div class="col-span-6 sm:flex sm:items-center sm:gap-4">
             <a href="/public/index.html"  class="inline-block shrink-0 rounded-md border border-blue-600 bg-blue-600 px-12 py-3 text-sm font-medium text-white transition hover:bg-transparent hover:text-blue-600 focus:ring-3 focus:outline-hidden dark:hover:bg-blue-700 dark:hover:text-white">
              SignUp
             </a>

              <p class="mt-4 text-sm text-gray-500 sm:mt-0 dark:text-gray-400">
                Already have an account?
                <a href="#" class="text-gray-700 underline dark:text-gray-200">Log in</a>.
              </p>
            </div>
          </form>
        </div>
      </main>
    </div>
  </section>

</body>

</html>
